{% extends "base.html" %}
{% block title %}Produto{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST">
	<h1>Produto</h1>
	<input type="text" name="id" id="id" value="" placeholder="Código" readonly>
	<label for="id">Código</label>
	<br>
	<input type="text" name="nome" id="nome" value="" placeholder="Nome" maxlength="100" autofocus required>
	<label for="nome">Nome</label>
	<br>
	<input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="100" required>
	<label for="matricula">Matrícula</label>
	<br>
	<input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="11" required>
	<label for="cpf">CPF</label>
	<br>
	<input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="20" required>
	<label for="telefone">Telefone</label>
	<br>

{% endblock %}
