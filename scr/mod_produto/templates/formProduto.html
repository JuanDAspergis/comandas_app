{% extends "base.html" %}
{% block title %}Produto{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST">
	<h1>Produto</h1>
	<input type="text" name="id" id="id" value="" placeholder="Código" readonly>
	<label for="id">Código</label>
	<br>
	<input type="text" name="nome" id="nome" value="" placeholder="Nome Produto" maxlength="100" autofocus required>
	<label for="nome">Nome Produto</label>
	<br>
	<input type="text" name="marca" id="marca" value="" placeholder="Marca" maxlength="100" required>
	<label for="marca">Marca</label>
	<br>
	<input type="text" name="quantidade" id="quantidade" value="" placeholder="Quantidade" maxlength="15" required>
	<label for="quantidade">Quantidade</label>
	<br>
	<input type="text" name="preço" id="preço" value="" placeholder="Preço" maxlength="100" required>
	<label for="preço">Preço</label>
	<br>

{% endblock %}
